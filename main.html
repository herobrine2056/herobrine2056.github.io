<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Mini Clicker</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: #e2e8f0;
    text-align: center;
    padding-top: 60px;
  }

  h1 {
    margin-bottom: 20px;
  }

  #score {
    font-size: 2.5rem;
    margin-bottom: 20px;
  }

  button {
    background: #38bdf8;
    border: none;
    padding: 15px 25px;
    font-size: 1.2rem;
    border-radius: 10px;
    cursor: pointer;
    margin: 10px;
    transition: 0.2s;
  }

  button:hover {
    background: #0ea5e9;
    transform: scale(1.05);
  }

  button:active {
    transform: scale(0.95);
  }

  #shop {
    margin-top: 40px;
  }

  .item {
    background: #1e293b;
    padding: 15px;
    border-radius: 10px;
    margin: 10px auto;
    width: 300px;
  }
</style>
</head>
<body>

<h1>Mini Clicker</h1>

<div id="score">Score : 0</div>

<button id="clickBtn">Cliquer +1</button>

<div id="shop">
  <h2>Boutique</h2>

  <div class="item">
    <p>Autoâ€‘click : +1/sec</p>
    <p>Prix : <span id="autoPrice">20</span></p>
    <button id="buyAuto">Acheter</button>
  </div>
</div>

<script>
  let score = 0;
  let autoClick = 0;
  let autoPrice = 20;

  const scoreEl = document.getElementById("score");
  const autoPriceEl = document.getElementById("autoPrice");

  document.getElementById("clickBtn").onclick = () => {
    score++;
    update();
  };

  document.getElementById("buyAuto").onclick = () => {
    if (score >= autoPrice) {
      score -= autoPrice;
      autoClick++;
      autoPrice = Math.floor(autoPrice * 1.5);
      autoPriceEl.textContent = autoPrice;
      update();
    }
  };

  function update() {
    scoreEl.textContent = "Score : " + score;
  }

  // Auto-click toutes les secondes
  setInterval(() => {
    score += autoClick;
    update();
  }, 1000);
</script>

</body>
</html>
